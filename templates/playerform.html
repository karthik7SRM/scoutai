<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>ScoutAI</title>
</head>
<body>
    <div class="top">
        <h1>PLAYER DATABASE MANAGEMENT</h1>
    </div>
    <div class="middle">
    
    <form action="/submit" method="POST">
        <h5>Name</h5> <input type="text" name="name"><br>
        <h5>Age</h5> <input type="number" name="age"><br>
        <h5>Gender</h5> <input type="text" name="gender"><br>
        <h5>City</h5> <input type="text" name="city"><br>
        <h5>Position</h5> <input type="text" name="position"><br>
        <h5>Speed</h5> <input type="number" name="speed"><br>
        <h5>Stamina</h5> <input type="number" name="stamina"><br>
        <h5>Accuracy</h5> <input type="number" name="accuracy"><br>
        <h5>Agility</h5> <input type="number" name="agility"><br>
        <h5>Strength</h5> <input type="number" name="strength"><br>
        <h5>Uniqueness</h5> <input type="text" name="unique"><br>
        <h5>Scouting Status</h5> <input type="text" name="status"><br>             
        <input type="submit" value="Submit">
    </form>

    </div>
</body>
</html>
